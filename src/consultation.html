<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <title>VR</title>
</head>

<body>
    <div class="wrapper consultation-wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="index.html" class="header__link">
                        <img class="logo" src="assets/img/logo-1.png" alt="logo">
                    </a>
                    <div class="header__lang">
                        <p class="header__lang-en">
                            EN
                        </p>
                        <p class="header__lang-ru active-class-lang">
                            РУ
                        </p>
                    </div>
                    <a href="tel:+79281234567" class="header__tel">
                        +7 928 123 45 67
                    </a>
                    <div class="header__btn btn-header consultation-btn">
                        Получить консультацию
                    </div>
                    <div class="burger-btn">
                        <img class="header__burger" src="assets/img/burger-2.png" alt="burger">
                        <span class="black"></span>
                        <span class="black"></span>
                        <span class="black"></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="hamburger">
            <div class="hamburger__inner">
                <nav class="hamburger__nav">
                    <ul class="hamburger__list">
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Главная
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Технологии
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Сертификаты
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Услуги
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Кейсы
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                О компании
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Команда
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Отзывы
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Блог
                            </a>
                        </li>
                        <li class="hamburger__item">
                            <a class="hamburger__link" href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
                <img class="hamburger__img" src="assets/img/burger-img.png" alt="pic">
            </div>
        </div>
        <main>
            <div class="consultation">
                <div class="container-page">
                    <div class="consultation__inner">
                        <h2 class="consultation__title">
                            Получить консультацию
                        </h2>
                        <p class="consultation__text">
                            Мы всегда рады обсудить с вами ваш проект или ответить на вопросы.
                        </p>
                        <form class="consultation__form">
                            <input class="consultation__input consultation-width" type="text" placeholder="Имя"
                                required>
                            <input class="consultation__input consultation-width" type="text" placeholder="Телефон"
                                required>
                            <input class="consultation__input consultation-width" type="email" placeholder="E-mail"
                                required>
                            <input class="consultation__input consultation__textarea" type="text"
                                placeholder="Описание задачи" required>
                            <label class="consultation__label" for="faq">
                                <input class="consultation__checkbox" type="checkbox" id="faq" name="faq" required>Я
                                согласен с политикой конфиденциальности
                            </label>
                            <button class="consultation__btn">
                                Отправить заявку
                            </button>
                        </form>
                        <p class="consultation__text-fot">
                            © 2021 vr-design
                        </p>
                        <a class="consultation__prev vr-btn" href="index.html">
                            <img src="assets/img/prev-black.png" alt="arrow">
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
